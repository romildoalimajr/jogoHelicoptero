<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="fundoGame">
            <div id="inicio" onclick="start()">
                <h1>Resgate</h1>
                <p>
                    Utilize a tecla W para movimentar o helicóptero para cima,
                    a tecla S para movimentar o helicóptero para baixo e 
                    a tecla D pára atirar.
                </p>
                <p>
                    Clique aqui para iniciar!!!
                </p>
            </div>
        </div>
    </div>

    <audio src="sounds/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sounds/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sounds/musica.mp3" preload="auto" id="musica"></audio>
    <audio src="sounds/musica_fundo.mp3" preload="auto" id="somGameOver"></audio>
    <audio src="sounds/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="sounds/resgate.mp3" preload="auto" id="somResgate"></audio>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="js/jquery-collision.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
